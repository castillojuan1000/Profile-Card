<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="index.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Profile card component</title>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.google.com/specimen/Kumbh+Sans" rel="stylesheet">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
</head>

<body>
  <div class="main-container">
    <img src='./images/bg-pattern-top.svg' alt='svg' id="svg-top" />
    <img src="/images/bg-pattern-bottom.svg" alt="svg-bottom" id='svg-bottom' />
    <div class="card-container">

      <div class="top-card">
        <img src="/images/image-victor.jpg" alt="icon" />
      </div>

      <div class="bottom-card">

        <div class="name-age">
          <div class="darker-color">Victor Crest <span class="lighter-color age"> 26</span></div>
          <p class="lighter-color city">London</p>
        </div>

        <div class="stats">
          <div class="stat first-stat">
            <p class="number darker-color">800k</p>
            <p class="lighter-color">Followers</p>
          </div>
          <div class="stat second-stat">
            <p class="number darker-color">803K</p>
            <p class="lighter-color">Likes</p>
          </div>
          <div class="stat third-stat">
            <p class="number darker-color">1.4K</p>
            <p class="lighter-color">Photos</p>
          </div>
        </div>
      </div>
    </div>

  </div>
</body>

</html>
